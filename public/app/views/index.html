<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sinca CRM</title>

	<!-- FOR ANGULAR ROUTING -->
	<base href="/">

	<!-- CSS  -->
	<!-- load bootstrap from CDN and custom CSS -->

	<link href="//cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.4/cosmo/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	
	<!-- Favicon e iconos -->
	<link rel="icon" type="image/png" href="assets/imagenes/favicon.png">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

	

	<!-- JS -->
	<!-- load angular and angular-route via CDN -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>


	<!-- controllers -->
	<script src="app/controllers/mainCtrl.js"></script>
	<script src="app/controllers/userCtrl.js"></script>
	<script src="app/controllers/empresaCtrl.js"></script>
	<script src="app/controllers/eventoCtrl.js"></script>

	<!-- services -->
	<script src="app/services/authService.js"></script>
	<script src="app/services/userService.js"></script>
	<script src="app/services/empresaService.js"></script>
	<script src="app/services/eventoService.js"></script>

	<!-- main Angular app files -->
	<script src="app/app.routes.js"></script>
	<script src="app/app.js"></script>
</head>
<body ng-app="userApp" ng-controller="mainController as main">

<!-- NAVBAR -->
<header>
	<div class="navbar barraDeNavegacion" ng-if="main.loggedIn">
	<div class="container">
		<div class="navbar-header">
			<a href="/" class="navbar-brand">SINCA CRM</a>
		</div>	
		<ul class="nav navbar-nav">
			<li><a href="/users" ng-if="main.user.username == 'Admin'"></span> Usuarios</a></li>
			<!--li><a href="/"></span> Leads</a></li-->
			<!--li><a href="/"></span> Clientes</a></li-->
			<li><a href="/empresas"></span> Empresas</a></li>
			<!--li><a href="/"></span> Proyectos</a></li-->
			<!--li><a href="/"></span> Seguimiento</a></li-->
			<li><a href="/eventos"></span> Eventos</a></li>
		</ul>
		<ul class="nav navbar-nav navbar-right">
			<li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
			<li ng-if="main.loggedIn" class="navbar-text">{{ main.user.username }}</li>
			<li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Salir</a></li>
		</ul>
	</div>
	</div>
</header>

<main class="container">
	<!-- ANGULAR VIEWS -->
	<div ng-view></div>
</main>

</body>
</html>
