<h1>
	Empresas 
	<a href="/empresas/create" class="btn btn-default">
		<span class="glyphicon glyphicon-plus"></span> 
		Nueva empresa.
	</a>
</h1>

<div class="jumbotron text-center" ng-show="empresa.processing">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Cargando Empresas...</p>
</div>
<div class="leftcol col-xs-12" id="empresasMain">

	<div id="empresasBuscador" class="col-xs-12" style="margin:10px auto;">
		<span class="col-xs-2">
			<i class="fa fa-search"></i> Buscador:  <input type="text" ng-model='search' class="col-xs-12 buscadorEmpresasInput"/>
		</span>

	</div>
	
	<div id="listaEmpresas" class="col-xs-12">
		
		<table class="table table-condensed table-bordered" ng-show="empresa.empresas" ng-init="ordenacion = 'nombre'">
			<thead>
				<tr>
					<th><i class="fa fa-arrow-circle-down" ng-click="ordenacion = 'nombre'"></i> Nombre</th>
					<th><i class="fa fa-arrow-circle-down" ng-click="ordenacion = 'nombreC1'"></i> Contacto</th>
					<th><i class="fa fa-arrow-circle-down" ng-click="ordenacion = 'telefonoC1'"></i> Telefono </th>
					<th><i class="fa fa-arrow-circle-down" ng-click="ordenacion = 'emailC1'"></i> Email</th>
					<th><i class="fa fa-arrow-circle-down" ng-click="ordenacion = 'actividad'"></i> Tipo de servicio</th>
					
				
					<th class="col-sm-2">Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="buss in empresa.empresas | orderBy : ordenacion | filter:search " ng-class="buss.cliente ? 'success' :  buss.targetE ?  'info':'';">
					<td>{{ buss.nombre }}</td>
					<td>{{ buss.nombreC1 }}<br>{{ buss.nombreC2 }}</td>
					<td>{{ buss.telefonoC1  }}<br>{{buss.telefonoC2 }}</td>
					<td>{{ buss.emailC1  }}<br>{{buss.emailC2 }}</td>
					<td>{{ buss.actividad }}</td>
					
					

					<td >
						<a ng-href="/empresas/{{ buss._id }}" class="btn btn-default btn-sm col-xs-12">Detalles</a><br><br>
						<a href="#"  ng-confirm-click="Â¿Deseas borrar esta empresa permanentemente?" ng-click="empresa.deleteEmpresa(buss._id)"  class="btn btn-default btn-sm btn-danger col-xs-12">Borrar</a>
					</td>
				</tr>
			</tbody>
		</table>

	</div>
</div>
