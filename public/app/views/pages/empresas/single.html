<div class="page-header">
	<h1 ng-if="empresa.type == 'create'">Crear nueva empresa</h1>
	<h1 ng-if="empresa.type == 'edit'">Editar empresa</h1>
</div>

<form class="form-horizontal" ng-submit="empresa.saveEmpresa()">	
	<div class="form-group">
		<label class="col-sm-2 control-label">Nombre</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="empresa.empresaData.nombre">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">website</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="empresa.empresaData.website">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Ciudad</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="empresa.empresaData.Ubiciudad">
		</div>
	</div>
		
	<div class="form-group">
		<label class="col-sm-2 control-label">Codigo postal</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="empresa.empresaData.Ubizip">
		</div>
	</div>
		
	<div class="form-group">
		<label class="col-sm-2 control-label">Calle</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="empresa.empresaData.Ubicalle">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Sector</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="empresa.empresaData.sector">
		</div>
	</div>		<div class="form-group">
		<label class="col-sm-2 control-label">Tipo de servicio</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="empresa.empresaData.actividad">
		</div>
	</div>	
	<div class="form-group">
		<label class="col-sm-2 control-label">Descripcion de la situacion</label><br>
		<div class="col-sm-6">
			<textarea class="form-control" ng-model="empresa.empresaData.descripcionSituacion"></textarea>
		</div>
	</div>	

	<div class="form-group">
		<label class="col-sm-2 control-label">Cliente potencial</label>
		<div class="col-sm-2">
			<input type="checkbox" class="form-control" ng-model="empresa.empresaData.targetE">
		</div>
		<label class="col-sm-2 control-label">Cliente</label>
		<div class="col-sm-2">
			<input type="checkbox" class="form-control" ng-model="empresa.empresaData.cliente">
		</div>
	</div>		
	<div class="form-group">
			<h2>Contacto</h2>	
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Telefono</th>
					<th>Email</th>
					
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input type="text" class="form-control" ng-model="empresa.empresaData.nombreC1"></td>
					<td><input type="text" class="form-control" ng-model="empresa.empresaData.telefonoC1"></td>
					<td><input type="text" class="form-control" ng-model="empresa.empresaData.emailC1"></td>
					<td >
						
					</td>
				</tr>
				<tr>
					<td><input type="text" class="form-control" ng-model="empresa.empresaData.nombreC2"></td>
					<td><input type="text" class="form-control" ng-model="empresa.empresaData.telefonoC2"></td>
					<td><input type="text" class="form-control" ng-model="empresa.empresaData.emailC2"></td>
					<td >
						
					</td>
				</tr>
			</tbody>
		</table>		
	</div>	
	
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-6">
			<button type="submit" class="btn btn-success btn-lg btn-block" ng-if="empresa.type == 'create'" href="/empresas">Crear empresa</button>
			<button type="submit" class="btn btn-success btn-lg btn-block" ng-if="empresa.type == 'edit'" href="/empresas">Actualizar empresa</button>
		</div>
	</div>

</form>

<div class="row show-hide-message" ng-show="empresa.message">
	<div class="col-sm-6 col-sm-offset-2">
		
		<div class="alert alert-info">
			{{ empresa.message }}
		</div>

	</div>
</div>
